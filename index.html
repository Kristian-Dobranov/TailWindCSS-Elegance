<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title -->
    <title>Elegance</title>
    <!-- TODO:Favicon -->
    <link rel="icon" type="image/x-icon" href="./Images/favicon.png">
    <!-- Meta Links -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TailWindCSS File -->
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body>
    <!--===============/ 
      [1.]LANDING PAGE 
    /=================-->
    <header id="header" class="relative h-[700px] w-full bg-gradient-to-tr from-indigo-500 via-blue-500 to-purple-700">
        <!-- TopBar Container -->
        <div id="topBar" class="flex justify-around items-center p-6">
            <!--[1] Logo -->
            <h1 id="topBar__logo" class="font-bold font-mono text-3xl text-white border-2 border-white p-1">Elegance
            </h1>
            <!--[2] Search Form - [START] -->
            <form id="topBar__search--form" class="hidden items-center mr-16 md:flex">
                <!-- Search Icon with Input -->
                <div class="relative w-full">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg aria-hidden="true" class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <input type="text" id="simple-search" class="w-96 pl-10 p-2.5" placeholder="| Search for a product"
                        required>
                </div>
                <!-- Search Button -->
                <button type="submit"
                    class="bg-black bg-opacity-40 hover:bg-opacity-60 p-3 text-sm font-medium text-white focus:ring-4 focus:outline-none ">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
            </form>
            <!-- [2] Search Form - [END] -->

            <!-- Shopping Cart Button -->
            <div class="flex gap-4">
                <a id="shopping__cart" href="">
                    <svg class="bg-black bg-opacity-25 rounded-lg shadow-xl cursor-pointer text-white transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-100 duration-100"
                        width="40" height="46" fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 26 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M7.75 7.75h11.5l-1.637 6.958a2 2 0 0 1-1.947 1.542h-4.127a2 2 0 0 1-1.933-1.488L7.75 7.75Zm0 0-.75-3H4.75">
                        </path>
                        <path fill="currentColor" stroke="none" d="M10 18a1 1 0 1 0 0 2 1 1 0 1 0 0-2z"></path>
                        <path fill="currentColor" stroke="none" d="M17 18a1 1 0 1 0 0 2 1 1 0 1 0 0-2z"></path>
                    </svg>
                </a>
                <svg class=" bg-black bg-opacity-25 rounded-lg shadow-xl cursor-pointer text-white transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-100 duration-100"
                    width="40" height="46" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" viewBox="-3 0 30 25" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                    </path>
                </svg>

                <!-- Hamburger Icon -->
                <div class="flex items-center md:hidden">
                    <div class="space-y-2">
                        <span class="block w-8 h-0.5 bg-black animate-pulse"></span>
                        <span class="block w-8 h-0.5 bg-black animate-pulse"></span>
                        <span class="block w-8 h-0.5 bg-black animate-pulse"></span>
                    </div>
                </div>
            </div>
        </div>

        <nav id="navigation" class="hidden md:flex justify-center">
            <ul class="flex justify-center gap-6 text-white font-semibold">
                <a href="#">
                    <li class="transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300">Home
                    </li>
                </a>
                <li>|</li>
                <a href="#">
                    <li class="transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300">About
                        us</li>
                </a>
                <li>|</li>
                <a href="#">
                    <li class="transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300">Shop
                    </li>
                </a>
                <li>|</li>
                <a href="#">
                    <li class="transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300">
                        Contact</li>
                </a>
            </ul>
        </nav>

        <!-- Wave SVG -->
        <div id="wave__svg" class="absolute bottom-0 left-0 right-0">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#f3f4f5" fill-opacity="1"
                    d="M0,128L48,138.7C96,149,192,171,288,197.3C384,224,480,256,576,261.3C672,267,768,245,864,224C960,203,1056,181,1152,154.7C1248,128,1344,96,1392,80L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
                </path>
            </svg>
        </div>
    </header>

    <main></main>
    <footer></footer>
    <!-- JavaScript Files -->
    <script src="./JavaScript/script.js"></script>
</body>

</html>
